<div class="contact py-5">
    <h2 class="text-center text-uppercase mb-2 fw-bolder fs-1">CONATCT SECTION</h2>
    <div class="d-flex justify-content-center align-items-center mb-3">
        <div class="line me-3"></div>
        <i class="fa fa-star d-flex justify-content-center "></i>
        <div class="line ms-3"></div>
    </div>
</div>
<div class="container w-50 mx-auto py-5 ">
    <input type="text" id="userName" placeholder="User Name" class="border-0 border-bottom form-control mb-5">
    <input type="number" id="userAge" placeholder="User Age" class="border-0 border-bottom form-control mb-5">
    <input type="email" id="userEmail" placeholder="User Email" class="border-0 border-bottom form-control mb-5">
    <input type="password" id="userPassword" placeholder="User Password"
        class="border-0 border-bottom form-control mb-5">
    <button class="btn btn-success">Send Messange</button>
</div>
